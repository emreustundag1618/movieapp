<div class="list-group">
  <a
    href="#"
    *ngFor="let category of categories"
    class="list-group-item list-group-item-action"
    [class]="{'active': category.isActive, 'bg-dark': category.isActive}"
    aria-current="true"
  >
    <p class="mb-1">{{ category.title }}</p>
    <small *ngIf="category.isActive">{{ category.subtitle }}</small>
  </a>
</div>
