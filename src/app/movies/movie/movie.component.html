<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-2">
      <img
        src="{{movie.img}}"
        class="img-fluid rounded-start"
        alt=""
        style="min-height: 200px; object-fit: cover;"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text">
          {{movie.description}}
        </p>
        
        <p class="card-text">
          <small class="text-muted">Last updated 3 mins ago</small>
        </p>
        <button type="button" class="btn btn-outline-dark">Detail</button>
      </div>
    </div>
  </div>
</div>
