<h1>Create a Movie</h1>
<form [formGroup]="movieForm" (ngSubmit)="createMovie()">
  <div class="mb-3">
    <label for="title" class="form-label">Title:</label>
    <input
      type="text"
      name="title"
      class="form-control"
      formControlName="title"
    />
    <!-- this is for testing purpose -->
    <!-- value: {{ movieForm.value.title }} -->
    <div *ngIf="movieForm.get('title')!.invalid && movieForm.get('title')!.touched">
      <small *ngIf="movieForm.get('title')!.errors?.['required']" class="text-danger">Required</small>
      <small *ngIf="movieForm.get('title')!.errors?.['minlength']" class="text-danger">Min length must be 5</small>
    </div>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description:</label>
    <textarea
      name="description"
      class="form-control"
      formControlName="description"
    >
    </textarea>
    <!-- <small
      *ngIf="description.invalid && description.touched"
      class="text-danger"
      >Required
    </small> -->
  </div>
  <div class="mb-3">
    <label for="imgUrl" class="form-label">Image URL:</label>
    <input
      type="text"
      name="image"
      class="form-control"
      formControlName="imageUrl"
    />

    <!-- <small *ngIf="imageUrl.invalid && imageUrl.touched" class="text-danger"
      >Required
    </small> -->
  </div>
  <div class="form-group">
    <label for="categoryId">Category:</label>
    <select
      class="custom-select my-1 mr-sm-2"
      id="categoryId"
      name="categorySelect"
      formControlName="categoryId"
    >
      <option value="">Choose one...</option>
      <option [value]="category.id" *ngFor="let category of categories">
        {{ category.title | titlecase }}
      </option>
    </select>
    <div></div>
    <!-- <div>
      <small
        *ngIf="categoryId.invalid && categoryId.touched"
        class="text-danger"
        >Required
      </small>
    </div> -->
    <div class="mt-3">
      <button type="submit" class="btn btn-dark">Create</button>
      <button (click)="refreshForm()" class="btn btn-warning ms-3">Refresh</button>
    </div>
  </div>
</form>
