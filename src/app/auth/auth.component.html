<div *ngIf="error" class="text-danger">{{error}}</div>


<form *ngIf="!isLoading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      required
      email
      ngModel
      name="email"
      id="email"
      class="form-control"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      required
      minlength="6"
      ngModel
      name="password"
      id="password"
      class="form-control"
    />
  </div>
  <button type="submit" class="btn btn-dark me-3" [disabled]="authForm.invalid">
    {{ isLoginMode ? "Login" : "Register" }}
  </button>
  <button type="button" (click)="onToggleMode()" class="btn btn-outline-dark">
    Toggle to {{ isLoginMode ? "Register" : "Login" }}
  </button>
</form>

<div class="d-flex justify-content-center">
  <div *ngIf="isLoading" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
