<h1>Create a Category</h1>
<form [formGroup]="categoryForm" (ngSubmit)="createCategory()">
  <div class="mb-3">
    <label for="title" class="form-label">Title:</label>
    <input
      type="text"
      name="title"
      class="form-control"
      formControlName="title"
    />
    <div *ngIf="categoryForm.get('title')!.invalid && categoryForm.get('title')!.touched">
      <small *ngIf="categoryForm.get('title')!.errors?.['required']">Required</small>
      <small *ngIf="categoryForm.get('title')!.errors?.['minlength']" class="text-danger">Min length must be 5</small>
    </div>
  </div>
  <div class="mb-3">
    <label for="subtitle" class="form-label">Subtitle:</label>
    <input type="text" name="subtitle" formControlName="subtitle" class="form-control">
  </div>
  <div class="mt-3">
      <button type="submit" class="btn btn-dark">Create</button>
      <button (click)="refreshForm()" class="btn btn-warning ms-3">Refresh</button>
    </div>
</form>
